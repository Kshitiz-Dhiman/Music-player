<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="home bg-black">
                <div class="logo">
                    <img class="invert" src="svg/spotify.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-black">
                <div class="head">
                    <img width="20px" class="invert" src="svg/library.svg" alt="library"> Your Library
                </div>
                <div class="mid-portion">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/">Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right-box">
            <div class="header">
                <div class="nav">
                    <!-- <span class="material-symbols-outlined invert">
                        arrow_back_ios
                    </span>
                    <span class="material-symbols-outlined invert">
                        arrow_forward_ios
                    </span> -->
                    <span id="brgr" class="material-symbols-outlined invert">
                        menu
                    </span>
                </div>
                <div class="btn">
                    <button class="btn-1">Sign Up</button>
                    <button class="btn-2">Log In</button>
                </div>
            </div>
            <div class="playlist">
                <h2 class="color">Spotify Playlist</h2>
                <div class="card-container">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="songinfo">
                        .
                    </div>
                    <div class="song-btn">
                        <span id="previous" class="material-symbols-outlined">
                            skip_previous
                        </span>
                        <span id="play" class="material-symbols-outlined">
                            play_arrow
                        </span>
                        <span id="next" class="material-symbols-outlined">
                            skip_next
                        </span>
                    </div>
                    <div class="song-time">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
